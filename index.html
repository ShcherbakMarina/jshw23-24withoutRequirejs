<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <script type="text/template" id="wrapper-template">
    <div class="wrapper">
      <h2 class="item-title">To Do List</h2>
      <ul class="item-list"></ul>
      <div class="controller">
        <input type="text" class="item-value">
        <button class="item-add btn">Add</button>
        <button class="item-editBtn btn">Edit</button>
      </div>
    </div>
    </script>
    <script type="text/template" id="list-template">
      <% for (var i = 0; i < data.length; i++) { %>
        <li class="list-point"><%= data[i] %>  <span data-value="<%= data[i] %>" class="item-delete ctrlBtn"></span><span data-value="<%= data[i] %>" class="item-edit ctrlBtn"></span></li>
      <% }; %>
    </script>
  </body>
</html>
